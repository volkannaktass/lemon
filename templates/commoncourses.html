{% extends "layoutwithout.html" %}






{% block body %}
<div class="row" style="margin-left:150px">
  <div class="col">
<h3>Common Courses</h3>
<hr>


    <div class="accordion" id="semesterAccordion">
      {% csrf_token %}

      <div class="card">

        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            First Semester
            </button>
          </h2>
        </div>
        
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#semesterAccordion">
          <div class="card-body">
            <table class="table table-hover class-list-table">
              <thead>
                <tr>
                  <th scope="col">
                    <div class="row">                     
                      <div class="col-9">Common Courses Name</div>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                {% for course in coursesfall %}
                <tr>
                  <th scope="row">
                    <a name="show-data" href="{% url 'departments:commoncoursestable' course.id %}">
                      <div class="row">
                        <div class="col-9">{{course.title}}</div>
                      </div>
                    </a>
                  </th>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
        
      </div>

      <div class="card">

        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
            Second Semester
            </button>
          </h2>
        </div>

        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#semesterAccordion">
          <div class="card-body">
            <table class="table table-hover class-list-table">
              <thead>
                <tr>
                  <th scope="col">
                    <div class="row">
                      <div class="col-9">Common Courses Name</div>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                {% for course in coursesspring %}
                <tr>
                  <th scope="row">
                    <a name="show-data" href="{% url 'departments:commoncoursestable' course.id %}">
                      <div class="row">
                        <div class="col-9">{{course.title}}</div>
                      </div>
                    </a>
                  </th>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>

      </div>

    </div> <!-- /.accordion -->

  </div> <!-- /.col-4 -->
