<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
 <!-- <link rel="stylesheet" --
   -- href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" --
   -- integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" --
   -- crossorigin="anonymous"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
  <link type="text/css" href="font-awesome.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'fav.ico'%}">
  <title>LemoNotes</title>
</head>
<body background = "{% static 'study.jpg'%}">
   <header>
     {% include "includes/navbar.html"%}
     </header>
          <div style = "margin-top : 250px;" class="container mb-5">
              {% if messages %}
                  
                      {% for message in messages %}
                      {% if message.tags == "info" %}
                      <div class="alert alert-danger">{{ message }}</div>
                      {% else %}
                      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                      {% endif %}
                      
                      {% endfor %}
                  
                  {% endif %}

            {% block body %}

            {% endblock body %}

          </div>
          
         

          <script src="{% static 'js/jquery-3.5.1.min.js'%}"></script>
           <script src="{% static 'js/bootstrap.min.js'%}"></script>

        

                
        <div style = "margin-top : 600px;">{% include "includes/footer.html"%}</div>   
</body>
</html>
