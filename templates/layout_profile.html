<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome/css/all.min.css'%}">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'fav.ico'%}">
  <title>LemoNotes</title>
</head>
<body>
  <header>
    {% include "includes/navbar.html"%}
    <br><br><br>
    {% include "includes/sidebar.html"%}
  </header>

          <div style = "margin-top : 0px;" class="container mb-5">
              {% if messages %}
                  
                      {% for message in messages %}
                      {% if message.tags == "info" %}
                      <div class="alert alert-danger">{{ message }}</div>
                      {% else %}
                      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                      {% endif %}
                      
                      {% endfor %}
                  
                  {% endif %}

            {% block body %}

            {% endblock body %}

          </div>

        
        <script src="{% static 'js/jquery-3.5.1.min.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>-->
      
</body>
</html>
