{% extends "layoutwithout.html" %}




{% block body %}
{% load crispy_forms_tags %}
<title>Change Password</title>
<div class="row">
    <div class = "col-md-10 col-md-offset-3">
        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
	    <a style="float: right" href="/password-reset">Reset Password with E-mail</a>
            <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok">
            </span>
            Submit</button>
        </form>
        
    </div>
</div>
{% endblock body %}
